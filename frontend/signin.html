<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabCar - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="css/signin-styles.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i data-lucide="car"></i>
                </div>
                <h1 class="brand-name">FabCar</h1>
            </div>

            <!-- Sign In Form -->
            <form class="signin-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i data-lucide="user"></i>
                    </div>
                    <input type="name" placeholder="Enter your user name" required>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i data-lucide="key"></i>
                    </div>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>
                
                <a href="#" class="forgot-password">FORGOT PASSWORD?</a>
            </form>

            <!-- Footer Section -->
            <div class="footer-section">
                <div class="wave-pattern"></div>
                <p class="legal-text">
                    By logging in you agree to our 
                    <a href="#">privacy policy</a> & <a href="#">terms of service</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Add form interaction effects
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });

            input.addEventListener('input', function() {
                if (this.value) {
                    this.parentElement.classList.add('has-value');
                } else {
                    this.parentElement.classList.remove('has-value');
                }
            });
        });

        // Form submission
        document.querySelector('.signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state
            const button = this.querySelector('.login-btn');
            const originalText = button.textContent;
            button.textContent = 'SIGNING IN...';
            button.disabled = true;

            // Simulate login process
            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
                alert('Sign in functionality would be implemented here');
            }, 2000);
        });
    </script>
</body>
</html>
